{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>B-Vision</title>
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <!-- SimpleBar -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />

    <link rel="stylesheet" href=" {% static 'css/angular-ui-tree.min.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/styles.css' %}" />
  </head>
  <body ng-app="app" ng-controller="MainController">
    
    {% block content %} {% endblock %}

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- <script src="{% static 'js/index.js' %}"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <!-- Simplebar -->
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="{% static 'js/angular-ui-tree.min.js' %}"></script>
    <script src="{% static 'js/angular-resource.min.js' %}"></script>    


    <script src="{% static 'js/app/app.js' %}"></script>
    <script src="{% static 'js/app/service.js' %}"></script>
    <script src="{% static 'js/app/MainController.js' %}"></script>

    <script src="{% static 'js/ui.js' %}"></script>
  </body>
</html>
